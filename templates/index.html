<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据可视化</title>
  <link rel="stylesheet" href="../static/css/indexx.css" />
</head>
<body>
  <!-- 头部的盒子 -->
  <header>
    <h1>数据可视化-ECharts</h1>
    <div class="showTime"></div>
      <script>
      var t = null;
      t = setTimeout(time, 1000);//開始运行
      function time() {
          clearTimeout(t);//清除定时器
          dt = new Date();
          var y = dt.getFullYear();
          var mt = dt.getMonth() + 1;
          var day = dt.getDate();
          var h = dt.getHours();//获取时
          var m = dt.getMinutes();//获取分
          var s = dt.getSeconds();//获取秒
          document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
          t = setTimeout(time, 1000); //设定定时器，循环运行     
      }
</script>
  </header>
  <!-- 页面主体部分 -->
  <section class="mainbox">
    <div class="column">
      <div class="panel bar">
        <h2>24小时空气质量指数</h2>
        <div id="bar">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel line">
        <h2>24小时风速检测m/s
          <!-- <a href="javacript:;">2020</a> -->
          <!-- <a href="javacript:;">2021</a> -->
        </h2>
        <div id="line">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel pie">
        <h2>湿度(%)</h2>
        <div id="pie">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">     
      <!-- no模块制作 -->
      <div class="no">
        <h1>1</h1>
        <h1>1</h1>
        <h1>1</h1>
        <h1>1</h1>
      </div>
      <div class="noo">
        <h1>风力（级）</h1>
        <h1>风速（m/s）</h1>
        <h1>风向（°）</h1>
        <h1>气温（℃）</h1>
      </div>
     


      <!-- 地图模块 -->
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart"></div>
      </div>
    </div>
    <div class="column">
      <div class="panel bar2">
      <h2>24小时气压检测(kpa)</h2>
      <div id="bar2"></div>
      <div class="panel-footer"></div>
    </div>
    <div class="panel line2">
      <h2>24小时气温检测(℃)</h2>
      <div id="line2">图表</div>
      <div class="panel-footer"></div>
    </div>
    <div class="panel pie2">
      <h2>污染物分布</h2>
      <div id="pie2">图表</div>
      <div class="panel-footer"></div>
    </div>
  </div>
  </section>
  <script src="../static/js/flexible.js"></script>
  <script src="../static/js/echarts.min.js"></script>
  <!-- 先引入jquery -->
  <script src="../static/js/jquery.js"></script>
  <!-- 必须先引入china.js文件，地图需要 -->
  <script src="../static/js/china.js"></script>
  <script src="../static/js/index.js"></script>
<!--  <script src="../static/js/jquery.min.js"></script>-->
  <script src="../static/js/yong.js"></script>
</body>
</html>
